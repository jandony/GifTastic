<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal Buttons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md">
            <div id ="animalButtons"></div>
            <div id="gifs-appear-here"></div>
        </div>
        <div class="col-md">
            <!-- Animals Select Box -->
            <form id="animal-form">
        
                <!-- Label for Text Box -->
                <label for="animal-input">Add an animal: </label>
                <!-- Text Input Box -->
                <input type="text" id="animal-input"><br>
        
                <!-- Submit Button -->
                <input id="select-gif" class="btn btn-info" type="submit" value="ADD GIF!">
            </form>
        </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Initial array of animals
    var animals = ["Dog", "Woof", "Chirp"];

      // Function for displaying movie data
      function renderButtons() {

    // Deleting the movies prior to adding new movies
    // (this is necessary otherwise you will have repeat buttons)
    $("#animalButtons").empty();

    // Looping through the array of movies
    for (var i = 0; i < animals.length; i++) {

    // Then dynamicaly generating buttons for each movie in the array
    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
    var a = $("<button>");
    // Adding a class of movie-btn to our button
    a.addClass("btn").addClass("btn-info").addClass("m-1").addClass("Button");
    // Adding a data-attribute
    a.attr("data-animal", animals[i]);
    // Providing the initial button text
    a.text(animals[i]);
    // Adding the button to the gifs-appear-here div
    $("#animalButtons").append(a);
    }
    }

    renderButtons();

    // Adding click event listen listener to all buttons
    function displayGifs() {
      // Grabbing and storing the data-animal property value from the button
      var animal = $(this).attr("data-animal");

      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var animalDiv = $("<div>").addClass("float-left").addClass("m-2");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            animalImage.attr("src", results[i].images.fixed_height_still.url);

            animalImage.attr("data-still", results[i].images.fixed_height_still.url);
            animalImage.attr("data-animate", results[i].images.fixed_height.url);
            animalImage.attr("data-state", "still")

            // animalImage.data("data-state", results[i].);
            animalImage.addClass("gif");

            // Appending the paragraph and image tag to the animalDiv
            animalDiv.append(p);
            animalDiv.append(animalImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(animalDiv);
        }

        });
    };

        $(document).on("click", ".gif", function () {
        var state = $(this).attr("data-state");
        console.log(state);
        
        if (state === "still") {
            $(this).attr("src", $(this).attr("data-animate"));
            
            $(this).attr("data-state", "animate");
        } else {
            $(this).attr("src", $(this).attr("data-still"));
            
            $(this).attr("data-state", "still");
        }
        });
        
      // This function handles events where a movie button is clicked
      $("#select-gif").on("click", function(event) {
          event.preventDefault();
          // This line grabs the input from the textbox
          var animal = $("#animal-input").val().trim();
          
          // Adding movie from the textbox to our array
          animals.push(animal);
          
          $("#animal-input").val("");

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      $("#animalButtons").on("click", "Button", displayGifs);

  </script>
</body>

</html>
